name: CI Workflows

on:
  workflow_call:
    inputs:
      app_name: 
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout repo"
      uses: actions/checkout@v2
    
    - name: "Setup node"
      uses: actions/setup-node@v2
      with: 
        node-version: 16
    
    - name: "Install dependencies"
      run: npm install
    
    - name: "Artifacts"
      uses: actions/upload-artifact@v3
      with:
        name: example-app
        path: ./
  
  test:
    runs-on: ubuntu-latest

    steps:
      - name: "download artifacts"
        uses: actions/download-artifact@v3
        with: 
          name: example-app
          path: ./
      
      - name: "Setup node"
        uses: actions/setup-node@v2
        with: 
          node-version: 16
      
      - name: "Test dependencies"
        run: npm test